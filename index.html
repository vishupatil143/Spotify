    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .sidebar {
            width: 240px;
            height: 100vh;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            /* margin-right: 20px; */
        }

        .sidebar img {
            width: 131px;
            height: 40px;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            cursor: pointer;
            margin: 10px 0;
            display: block;
        }

        .sidebar a:hover {
            color: #1DB954;
        }

        .sidebar .login-signup {
            margin-top: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar .login-signup button {
            background-color: #1DB954;
            border: none;
            padding: 10px;
            margin-top: 10px;
            color: white;
            border-radius: 20px;
        }

        .main-content {
            margin-left: 100px;
            padding: 20px;
        }

        .popular-section {
            margin-bottom: 20px;
        }

        .popular-section h2 {
            margin-bottom: 10px;
        }

        .items {
            display: flex;
            overflow-x: auto;
        }

        .item {
            margin-right: 20px;
            text-align: center;
            position: relative;
        }

        .item img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition: transform 0.3s;
        }

        .item:hover img {
            transform: scale(1.1);
            transition: transform .2s;
        }

        .album img {
            border-radius: 0;
            width: 150px;
            height: 150px;
        }
    </style>
